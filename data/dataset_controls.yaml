all:
  metadata:
    name: all
    descriptor: classic dataset, all plots combined
  fun: prep_dataset
  args:
    name: all
    species:
    - BA
    - DM
    - DO
    - DS
    - NA
    - OL
    - OT
    - PB
    - PE
    - PF
    - PH
    - PL
    - PM
    - PP
    - RF
    - RM
    - RO
    - SF
    - SH
    - SO
    total: yes
    interpolate: no
    clean: no
    type: Rodents
    level: Site
    plots: all
    treatment: ~
    min_plots: 24.0
    min_traps: 1.0
    output: abundance
    fillweight: no
    unknowns: no
    time: newmoon
    na_drop: no
    zero_drop: yes
    effort: yes
    filename: rodents_all.csv
